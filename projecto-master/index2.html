<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>ImporTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="../imagenes trabajo/logo.ico">
    <link rel="stylesheet" href="./css/style_open.css">
    <link rel="stylesheet" href="../css/style_acceder.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
  
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <div class="logo-inicio">
                <img src="../imagenes trabajo/logo.ico.png" width="60px" />ImporTech
              </div>
            
    </header>

    
    <form class="form-login">
        <H5> <b> INICIAR SESIÓN </b> </H5>
        <div>
          <label for="user"> Correo electronico: </label>
          <input class="controls-login" type="text" id="user" required placeholder="Ejemplo: Juan.12" />
        </div>
    
        <div>
          <label for="password"> Contraseña: </label>
          <input class="controls-login" type="password" id="password" required placeholder="Ejemplo: 12345" />
        </div>
    
        <button class="button-login" type="submit"> Iniciar Sesión </button>
        <p> <a href="#"> ¿Olvidaste tu contraseña? </a></p>
      </form>
      <br><br><br> <br>
 
    
      
    
    </body>
    
</body>
</html>
